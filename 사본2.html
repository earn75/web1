<h2>html</h2>

<p>
① HTML : 웹 문서를 만드는 데에 이용되는 문서 형식으로, 웹 문서에서 문자나 영상, 음향 등의 정보를 연결해 주는 <u>하이퍼텍스트</u>를 만들 수 있도록 해 준다.
② HTML 문서의 구성
　　㉠ 텍스트 : <strong>웹 브라우저</strong>에서 보여질 문자열
　　㉡ 태그 : 문자열을 감싸는 일종의 해석 기호로서, 태그가 감싼 문자열의 글꼴, 크기, 색깔, 이미지, 프레임, 테이블 등을 결정할 수 있다
</p>
